<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="layers-panel">
        <h3>Layers</h3>
        <div id="layers-list"></div>
      </div>
      <div id="canvas"></div>
      <button id="add-rectangle"><i class="ri-rectangle-line"></i></button>
      <div id="properties-panel">
        <h3>Properties</h3>
        <div class="prop-row">
          <label>X</label>
          <input type="text" id="propX" />
        </div>
        <div class="prop-row">
          <label>Y</label>
          <input type="text" id="propY" />
        </div>
        <div class="prop-row">
          <label>W</label>
          <input type="text" id="propW" />
        </div>
        <div class="prop-row">
          <label>H</label>
          <input type="text" id="propH" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
