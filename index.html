<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" />
    <title>Edit.It</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div id="editor">
      <!-- TOP BAR -->
      <div id="topbar">
        <div class="top-left">
          <span class="logo"><i class="ri-figma-line"></i>Edit.It</span>
        </div>

        <div class="top-center">
          <button id="save-project">Save</button>
          <button id="load-project">Load</button>
          <input type="file" id="load-input" accept=".json" hidden />
          <button id="export-image">Export PNG</button>
          <button id="export-html">Export HTML</button>
        </div>
      </div>

      <!-- MAIN AREA -->
      <div id="main">
        <!-- LEFT PANEL -->
        <div id="left-panel">
          <!-- TOOLS -->
          <div id="tools-panel">
            <button id="add-rectangle" class="tools">
              <i class="ri-rectangle-line"></i>
            </button>

            <button id="add-text" class="tools">
              <i class="ri-text"></i>
            </button>
          </div>

          <!-- LAYERS -->
          <div id="layers-panel">
            <h3>Layers</h3>
            <div id="layers-list"></div>

            <div id="layer-controls">
              <button id="bring-front">⬆</button>
              <button id="send-back">⬇</button>
            </div>
          </div>
        </div>

        <!-- CANVAS AREA -->
        <div id="canvas-container">
          <div id="canvas"></div>
        </div>

        <!-- RIGHT PANEL -->
        <div id="right-panel">
          <div id="properties-panel">
            <h3>Properties</h3>

            <div class="prop-row">
              <label>X</label>
              <input type="text" id="propX" />
            </div>

            <div class="prop-row">
              <label>Y</label>
              <input type="text" id="propY" />
            </div>

            <div class="prop-row">
              <label>W</label>
              <input type="text" id="propW" />
            </div>

            <div class="prop-row">
              <label>H</label>
              <input type="text" id="propH" />
            </div>

            <div class="prop-row">
              <label>Rotate</label>
              <input type="number" id="propRotate" min="0" max="360" />
            </div>

            <div class="prop-row">
              <label>BG</label>
              <input type="color" id="propBg" />
            </div>

            <div class="prop-row" id="textColorRow">
              <label>Text Color</label>
              <input type="color" id="propTextColor" />
            </div>

            <div class="prop-row" id="textPropRow">
              <label>Text</label>
              <input type="text" id="propText" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
